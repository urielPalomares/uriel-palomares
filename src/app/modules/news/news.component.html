<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon (click)="this.sideNav.open()"  *ngIf="!sideNav?.opened">menu</mat-icon>
    </button>
    <span>{{ title }}</span>
  </mat-toolbar>

<mat-sidenav-container>
  
    <mat-sidenav #sidenav="matSidenav">
      <div>
        <img class="avatar mat-elavation-z8" src="./assets/news.jpg" alt="">
      </div>
      
      <div>
        <h2 class="name">Fuentes</h2>
        <mat-divider></mat-divider>
        <ng-container *ngFor="let source of sources">
          <button (click)="searchSource(source)" mat-button class="menu-button">
              <mat-icon>event_note</mat-icon>
              <span>{{source}}</span>
          </button>
          <mat-divider></mat-divider>
        </ng-container>
  
        <ng-container>
          <div class="absolute right-0">
            <mat-icon (click)="this.sideNav.close()" *ngIf="sideNav?.opened">close</mat-icon>
          </div>
        </ng-container>
        
      </div>
        
    </mat-sidenav>
  
    <mat-sidenav-content class="content mat-elevation-z4">
        <section class="text-gray-600 bg-gray-100 body-font">
            <div class="container px-5  mx-auto max-w-7x1">
              
                <div class="flex flex-wrap w-full mb-4 p-4">
                    <div class="w-full mb-6 lg:mb-0">
                        <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">{{selectedNewsChannel}}</h1>
                        <div class="h-1 w-60 bg-indigo-500 rounded"></div>
                    </div>
                </div>
  
                <div class="flex flex-wrap -m-4">
                    <ng-container *ngFor="let article of articles">
                        <div class="xl:w-1/3 md:w-1/2 p-4">
                            <div class="bg-white p-6 rounded-lg">
                                <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" [src]="article.media" alt="Image Size 720x400">
                                <div class="flex justify-between">
                                    <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Author: {{article.author}}</h3>
                                    <h4 style="text-overflow: ellipsis;
                                    display: -webkit-box;" class="tracking-widest text-gray-800 text-sm">{{article.published_date | date:'medium'}}</h4>
                                </div>
                                <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{article.title}}</h2>
                                <p class="leading-relaxed text-base" [innerHtml]="article.summary"></p><span><a class="text-blue-500" href="{{article.link}}" target="_blank">Ver m√°s....</a></span>
                            </div>
                        </div>
                    </ng-container>
                </div>
  
            </div>
        </section>
    </mat-sidenav-content>
  
  </mat-sidenav-container>
