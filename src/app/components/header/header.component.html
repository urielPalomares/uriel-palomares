<nav class="bg-white border-gray-200  dark:bg-gray-900 lg:-my-11 w-screen">
  <div class="container flex flex-wrap items-center justify-between mx-auto">

    <a href="https://uriel-palomares.netlify.app/" class="lg:p-2 w-1/2 lg:w-1/3 h-1/2  lg:h-full">
      <img src="../../../assets/Iniciales_UP_Gray.png" alt="Uriel Palomares Logo" class="lg:p-2 w-1/2 lg:w-1/3 h-1/2  lg:h-1/3" />
    </a>

    <div class="flex items-center md:order-2">
      
      <button id="theme-toggle" data-tooltip-target="tooltip-toggle" type="button" class="text-gray-500  focus:outline-none rounded-lg text-sm p-5">
        <svg aria-hidden="true" id="theme-toggle-dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" (click)="setDarkMode(true)" *ngIf="!isDarkmode">

        </svg>
        <svg aria-hidden="true" id="theme-toggle-light-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" (click)="setDarkMode(false)" *ngIf="isDarkmode">
          <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
      </button>
      
      <select matNativeControl (change)="changeLenguaje($event)"
      class="bg-white text-md dark:bg-gray-900 dark:text-white">
        <option *ngFor="let option of lenguajes" [value]="option.value"
                [selected]="selectedLang === option.value">{{ option.viewValue }}</option>
      </select>
    </div>
  </div>
</nav>
